name: Build CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Install gradle wrapper
        env:
          GRADLE_VERSION: 8.1.1
        run: gradle wrapper --gradle-version $GRADLE_VERSION

      - name: Build
        run: ./gradlew aR